<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BR Journal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card mt-5">
                    <div class="card-header text-center bg-dark text-white">
                        <h3><i class="fas fa-book"></i> BR Journal</h3>
                        <p class="mb-0">Team Weekly Updates</p>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">Login</h4>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <strong>Login failed.</strong> Please check your username and password.
                            </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">
                                    <i class="fas fa-user"></i> Username
                                </label>
                                <input type="text" name="username" class="form-control" id="id_username" 
                                       placeholder="Enter your username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_password" class="form-label">
                                    <i class="fas fa-lock"></i> Password
                                </label>
                                <input type="password" name="password" class="form-control" id="id_password" 
                                       placeholder="Enter your password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        <div class="text-center">
                            <h6>Demo Users:</h6>
                            <small class="text-muted">
                                <strong>john_doe</strong>, <strong>jane_smith</strong>, <strong>mike_wilson</strong>, <strong>sarah_davis</strong><br>
                                Password: <strong>password123</strong>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
